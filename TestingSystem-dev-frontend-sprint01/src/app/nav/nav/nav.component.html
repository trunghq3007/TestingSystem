<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/2.2.0/img/user2-160x160.jpg" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>{{info.username}}</p>
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu" data-widget="tree">
      <li class="header">MAIN NAVIGATION</li>
      <li class="active treeview">
        <a href="#">
          <i class="fa fa-dashboard"></i> <span>Dashboard</span>
          <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
        </a>
      </li>
      <li *ngIf="authority === 'admin' || authority === 'pm'" class="treeview">
        <a [routerLink]="['/question']" >
          <i class="fa fa-files-o"></i>
          <span>Question</span>
          <span class="pull-right-container">
            <span class="label label-primary pull-right"></span>
          </span>
          <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
        </a>
        <ul *ngIf="authority === 'admin' || authority === 'pm'" class="treeview-menu">
          <li><a [routerLink]="['question']"><i class="fa fa-circle-o"></i> List Question</a></li>
          <li><a [routerLink]="['question','importlist']"><i class="fa fa-circle-o"></i> Import List Question</a></li>
        </ul>
      </li>
      <li>
        <a [routerLink]="['category']">
          <i class="fa fa-th"></i> <span>Category</span>
          <span class="pull-right-container">
            <small class="label pull-right bg-green"></small>
          </span>
        </a>
      </li>
      <!-- Exam -->
      <li *ngIf="authority === 'admin' || authority === 'pm'" class="treeview">
        <a>
          <i class="fa fa-paper-plane"></i>
          <span>Exam</span>
          <span class="pull-right-container">
            <span class="label label-primary pull-right"></span>
          </span>
          <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
        </a>
        <ul class="treeview-menu">
          <li><a [routerLink]="['exam']"><i class="fa fa-circle-o"></i> List Exam</a></li>
          <li><a [routerLink]="['exam','create']"><i class="fa fa-circle-o"></i> Create Exam</a></li>
        </ul>
      </li>
      <!--Team3-nmanh-->
      <li *ngIf="authority === 'admin'" class="treeview">
        <a [routerLink]="['/question']" >
          <i class="fa fa-files-o"></i>
          <span>User</span>
          <span class="pull-right-container">
            <span class="label label-primary pull-right"></span>
          </span>
          <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
        </a>
        <ul class="treeview-menu">
          <li><a [routerLink]="['question']"><i class="fa fa-circle-o"></i> List Question</a></li>
          <li><a [routerLink]="['question','importlist']"><i class="fa fa-circle-o"></i> Import List Question</a></li>
        </ul>
      </li>
      <li *ngIf="authority === 'admin'" class="treeview">
        <a [routerLink]="['/question']" >
          <i class="fa fa-files-o"></i>
          <span>Group</span>
          <span class="pull-right-container">
            <span class="label label-primary pull-right"></span>
          </span>
          <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
        </a>
        <ul class="treeview-menu">
          <li><a [routerLink]="['question']"><i class="fa fa-circle-o"></i> List Question</a></li>
          <li><a [routerLink]="['question','importlist']"><i class="fa fa-circle-o"></i> Import List Question</a></li>
        </ul>
      </li>
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
